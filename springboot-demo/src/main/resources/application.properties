# Application settings
server.port=8080

# Application version (used by /api/version)
app.version=0.1.0

# Springdoc (OpenAPI) defaults - Swagger UI available at /swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# API Token Authentication
# The secret key for API token validation
# For production, set this via environment variable: api.secret.key=your-secret-key
api.secret.key=${API_SECRET_KEY:demo-secret-key-change-in-production}

# Comma-separated list of allowed API tokens (alternative to using secret key)
# Example: api.allowed.tokens=token1,token2,token3
api.allowed.tokens=${API_ALLOWED_TOKENS:}

# Spring Security settings
spring.security.filter.order=5
